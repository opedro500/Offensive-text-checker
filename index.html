<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Verificador de comentário ofensivo</title>
</head>

<body>
    <div id="container">
        <form action="" id="send">
            <i class="fa-regular fa-comment-dots"></i>

            <input type="search" name="verify_text" id="verify_text" placeholder="Digite um comentário">
            <button type="submit">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </form>

        <div id="custom_loader_box">
            <div id="custom_loader"></div>
        </div>

        <div id="good_result_test">
            <i class="fa-regular fa-face-smile" id="good_face"></i>
            Comentário legal!
        </div>

        <div id="bad_result_test">
            <i class="fa-regular fa-face-frown" id="bad_face"></i>
            Comentário ruim!
        </div>

        <div id="error_comment">Digite um comentário...</div>

    </div>

    <script src="src/javascript/script.js"></script>
</body>

</html>
